<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <title>Jeopardy</title>
  </head>
  <body>
    <div id="display">
      <div id="question"></div>
      <div id="options"></div>
      <div id="results"></div>

      <div id="gameBoard">
        <table>
          <tr>
            <th>Category 1</th>
            <th>Category 2</th>
            <th>Category 3</th>
            <th>Category 4</th>
            <th>Category 5</th>
          </tr>
          <tr class="row-1">
            <td><button type="button" name="button">Question</button></td>
            <td><button type="button" name="button">Question</button></td>
            <td><button type="button" name="button">Question</button></td>
            <td><button type="button" name="button">Question</button></td>
            <td><button type="button" name="button">Question</button></td>
          </tr>
          <tr class="row-2">
            <td><button type="button" name="button">Question</button></td>
            <td><button type="button" name="button">Question</button></td>
            <td><button type="button" name="button">Question</button></td>
            <td><button type="button" name="button">Question</button></td>
            <td><button type="button" name="button">Question</button></td>
          </tr>
          <tr class="row-3">
            <td><button type="button" name="button">Question</button></td>
            <td><button type="button" name="button">Question</button></td>
            <td><button type="button" name="button">Question</button></td>
            <td><button type="button" name="button">Question</button></td>
            <td><button type="button" name="button">Question</button></td>
          </tr>
          <tr class="row-4">
            <td><button type="button" name="button">Question</button></td>
            <td><button type="button" name="button">Question</button></td>
            <td><button type="button" name="button">Question</button></td>
            <td><button type="button" name="button">Question</button></td>
            <td><button type="button" name="button">Question</button></td>
          </tr>
          <tr class="row-5">
            <td><button type="button" name="button">Question</button></td>
            <td><button type="button" name="button">Question</button></td>
            <td><button type="button" name="button">Question</button></td>
            <td><button type="button" name="button">Question</button></td>
            <td><button type="button" name="button">Question</button></td>
          </tr>
        </table>
      </div>

      <button type="button" class="btn btn-outline-danger margin" onclick="getQuestion()">Get Question (old)</button>
      <br>
      <form id="username" >
        <div class="input-group" style="width: 400px; margin-left: 20px">
          <span class="input-group-addon" id="basic-addon1">@</span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <button type="submit" class="btn btn-primary margin">Connect</button>
      </form>
      <br>
      <ul id="user-lobby"></ul>
    </div>
    <div class="scripts">
      <script src="src/playState.js"></script>
      <script src="src/SocketSend.js"></script>
      <script src="src/SocketReceive.js"></script>
      <script src="src/question.js"></script>
      <script src="index.js"></script>
    </div>
  </body>
</html>
